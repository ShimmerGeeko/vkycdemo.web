<head>

<body class="splash-page col-md-6 col-centered-mt3">
    <div class="splash-box">
        <div class="logo">
            <!-- Red -->
            <!-- <a href="javascript:void(0);" style="color: #E91E63 !important;">Finacus <b>Video KYC</b></a> -->
            <a href="javascript:void(0);" style="color: #673AB7 !important;"><b>Video KYC</b></a>
            <small style="color: #673AB7 !important;">One Stop KYC Solution</small>
        </div>
        <div class="card">
            <div class="body">
                <form class="formBody" action="javascript:void(0);" method="POST" autocomplete="off">
                    <!-- <div class="msg mb-2">Validate OTP</div>
                    <hr class="mt-3" style="border-bottom: 2px solid #1f91f3;"> -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-0 mb-0">
                            <ol class="breadcrumb breadcrumb-col-indigo" style="margin-bottom: 0px !important; padding-bottom: 0px !important;">
                                <li><a href="./index.html"><i class="material-icons">home</i> Home</a></li>
                                <li id="icoAccOpening" style="display: none;" class="active"><i class="material-icons">account_balance</i> Account
                                    Opening</li>
                                <li id="icoApplyLoan" style="display: none;" class="active"><i class="material-icons">attach_money</i> Apply For
                                    Loan</li>
                                <li id="icoReKyc" style="display: none;" class="active"><i class="material-icons">account_circle</i> Re KYC</li>
                                <li id="icoCC" style="display: none;" class="active"><i class="material-icons">credit_card</i> Apply For Credit Card
                                </li>
                                <li id="icoBKyc" style="display: none;" class="active"><i class="material-icons">person</i> Basic VKYC</li>
                            </ol>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                            <hr class="mt-3 mb-2" style="border-bottom: 2px solid #1f91f3;">
                        </div>
                    </div>
                    <div class="row pt-3 mb-4">
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-10 col-centered">
                            <div class="pb-4 mb-4">
                                <img src="../images/phone_otp.png" title="Instructions"
                                    style="display: flex; margin-left: auto; margin-right: auto; width: 15%;" />
                            </div>
                            <div class="input-group col-md-6 col-centered">
                                <span class="input-group-addon">
                                    <i class="material-icons">fiber_pin</i>
                                </span>
                                <div class="form-line">
                                    <input id="txtOTP" type="password" class="form-control ValNumeric" name="txtOTP"
                                        placeholder="Enter Your OTP" minlength="6" maxlength="6" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div id="divNext" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 mb-2 center-block">
                            <button id="btnNext" class="btn btn-lg btn-block bg-deep-purple waves-effect"
                                type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>
