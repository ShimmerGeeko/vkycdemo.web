<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Customer Index - Account</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Grid Css -->
    <link href="../css/bootstrap-grid.css" rel="stylesheet">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Sweetalert Css -->
    <link href="../plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/customStyle.css" rel="stylesheet">

    <style>
        html {
            min-height: 100% !important;
        }
    </style>
    <script src="../js/validateAppSessionCust.js"></script>
</head>

<body class="splash-page col-md-6 col-centered-mt3">
    <div class="splash-box">
        <div class="logo">
            <!-- Red -->
            <!-- <a href="javascript:void(0);" style="color: #E91E63 !important;">Finacus <b>Video KYC</b></a> -->
            <a href="javascript:void(0);" style="color: #673AB7 !important;"><b>Video KYC</b></a>
            <small style="color: #673AB7 !important;">One Stop KYC Solution</small>
        </div>
        <div class="card">
            <div class="body">
                <form class="formBody" action="javascript:void(0);" method="POST" autocomplete="off">
                    <div id="rowWelcome">
                        <!-- <div class="msg mb-2">Open Zero-Contact Video KYC Digital Account without any paperwork.</div>
                        <hr class="mt-3" style="border-bottom: 2px solid #1f91f3;"> -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-0 mb-0">
                                <ol class="breadcrumb breadcrumb-col-indigo" style="margin-bottom: 0px !important; padding-bottom: 0px !important;">
                                    <li><a href="./index.html"><i class="material-icons">home</i> Home</a></li>
                                    <li id="icoAccOpening" style="display: none;" class="active"><i class="material-icons">account_balance</i> Account Opening</li>
                                    <li id="icoApplyLoan" style="display: none;" class="active"><i class="material-icons">attach_money</i> Apply For Loan</li>
                                    <li id="icoReKyc" style="display: none;" class="active"><i class="material-icons">account_circle</i> Re KYC</li>
                                </ol>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                                <hr class="mt-3 mb-2" style="border-bottom: 2px solid #1f91f3;">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-centered">
                                <div class="msg pb-5 mb-2">Open Zero-Contact Video KYC Digital Account without any paperwork.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="divAccount" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered pb-3" style="display: none;">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button id="btnNewAcc" type="button" class="btn btn-primary waves-effect pull-right" disabled>
                                        <i class="material-icons">person_add</i>
                                        <span>New Account</span>
                                    </button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button id="btnJointAcc" type="button" class="btn bg-purple waves-effect">
                                        <i class="material-icons">people</i>
                                        <span>Joint Account</span>
                                    </button>
                                </div>
                            </div>
                           
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 col-centered">
                                <div id="divTxtMobNo" class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">phone_iphone</i>
                                    </span>
                                    <div class="form-line">
                                        <input id="txtMobNo" type="text" class="form-control ValNumeric" name="txtMobNo" placeholder="Mobile Number"
                                            minlength="10" maxlength="10" required autofocus>
                                    </div>
                                </div>
                                <div id="divJointRefId" class="input-group" style="display: none;">
                                    <span class="input-group-addon">
                                        <i class="material-icons">fiber_pin</i>
                                    </span>
                                    <div class="form-line">
                                        <input id="txtJointRefId" type="text" class="form-control ValNumeric" name="txtJointRefId" placeholder="Joint Reference Id"
                                            minlength="16" maxlength="16" required>
                                    </div>
                                </div>
                                <!-- <div class="input-group">
                                    <div class="mb-5">
                                        <input type="checkbox" id="ck1" class="chk-col-deep-purple"/>
                                        <label for="ck1">I am an Indian Citizen and a Tax Resident of India and of no other country.</label>
                                    </div>
                                    <div class="mb-5">
                                        <input type="checkbox" id="ck2" class="chk-col-deep-purple"/>
                                        <label for="ck2">We request you to allow us to
                                            access your location in order to proceed with your Video KYC.</label>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div id="divNext" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 mb-2 center-block">
                            <button id="btnNext" class="btn btn-lg btn-block bg-deep-purple waves-effect" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Custom Form Validator -->
    <script src="../js/validateInputGroup.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- SweetAlert Plugin Js -->
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/env.url.js"></script>
    <script src="../js/pages/Customer/custIndexAcc.js"></script>
</body>

</html>
