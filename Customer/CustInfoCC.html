    <section class="content">
        <div class="container-fluid">
            <!-- <div class="block-header">
                <h2>Basic Information (As Per Aadhaar)</h2>
            </div> -->

            <!-- Inline Layout | With Floating Label -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Basic Information
                                <small><i>As Per Aadhaar</i></small>
                            </h2>
                        </div>
                        <div class="body">
                            <form class="formBody" action="javascript:void(0);" method="POST" autocomplete="off">
                                <div id="rowBasicInfo" class="row clearfix">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div style="padding-top: 8px;">
                                            <input id="ckCbsExCust" name="ckCbsExCust" type="checkbox">
                                            <label for="ckCbsExCust">Existing Customer</label>
                                        </div>
                                    </div>
                                </div>
                                <div id="rowBasicInfo1" class="row clearfix">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="cbsCustId" name="cbsCustId" type="text"
                                                    class="form-control ValNumeric" maxlength="50" disabled>
                                                <label class="form-label">Customer Id</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12" style="margin-bottom: unset;">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Title</label>
                                            <select id="selTitle" name="selTitle" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Title</option>
                                                <option value="Mr">Mr.</option>
                                                <option value="Miss">Miss.</option>
                                                <option value="Mrs">Mrs.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bName" name="bName" type="text" class="form-control ValAlpha"
                                                    maxlength="50" required>
                                                <label class="form-label">Name As Aadhaar</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bFName" name="bFName" type="text"
                                                    class="form-control ValAlpha" maxlength="50" required>
                                                <label class="form-label">Father's Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bMName" name="bMName" type="text"
                                                    class="form-control ValAlpha" maxlength="50" required>
                                                <label class="form-label">Mother's Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bEmail" type="email" name="bEmail" class="form-control"
                                                    maxlength="100" required>
                                                <label class="form-label">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bOcc" name="bOcc" type="text" class="form-control ValAlpha"
                                                    maxlength="50" required>
                                                <label class="form-label">Occupation</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Gender</label>
                                            <!-- <label for="selGender" class="form-label" style="top: -10px !important;">Gender</label> -->
                                            <select id="selGender" name="selGender" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Gender</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Marital Status</label>
                                            <!-- <label for="selMarital" class="form-label" style="top: -10px !important;">Marital Status</label> -->
                                            <select id="selMarital" name="selMarital" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Marital Status</option>
                                                <option value="S">Single</option>
                                                <option value="M">Married</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bDOB" name="bDOB" type="date" class="form-control" required>
                                                <label for="txtDob" class="form-label"
                                                    style="top: -10px !important;">Date Of Birth</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bIncome" name="bIncome" type="text"
                                                    class="form-control ValNumeric" maxlength="10" required>
                                                <label class="form-label">Annual Income</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Politically Exposed</label>
                                            <select id="selPolYN" name="selPolYN" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Politically Exposed</option>
                                                <option value="N">No</option>
                                                <option value="Y">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bHouse" name="bHouse" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">House</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bLocality" name="bLocality" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">Locality</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bLandmark" name="bLandmark" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">Landmark</label>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">State</label>
                                            <select id="ddlState" name="ddlState"
                                                class="form-control show-tick selectpicker" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bDistrict" name="bDistrict" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">District</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">City</label>
                                            <select id="ddlCity" name="ddlCity"
                                                class="form-control show-tick selectpicker" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bPinCode" name="bPinCode" type="text"
                                                    class="form-control ValNumeric" minlength="6" maxlength="6"
                                                    required>
                                                <label class="form-label">Postal Code</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Salary Account</label>
                                            <select id="selSalaryAcc" name="selSalaryAcc" class="form-control show-tick" required>
                                                <option value="" style="color: #aaa;">Salary Account</option>
                                                <option value="UNION">Union Bank</option>
                                                <option value="OTHER">Other Bank</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="divNameOfBank" class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="display: none;">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bSalBankName" name="bSalBankName" type="text" class="form-control"
                                                    maxlength="50">
                                                <label class="form-label">Bank Name <small>(Salary Account)</small></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <label class="custom-select-label">Existing Credit Card</label>
                                            <select id="selCreditCard" name="selCreditCard" class="form-control show-tick" required>
                                                <option value="" style="color: #aaa;">Existing Credit Card</option>
                                                <option value="Y">Yes</option>
                                                <option value="N">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="divBankName" class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="display: none;">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bCardIssuedBank" name="bCardIssuedBank" type="text" class="form-control"
                                                    maxlength="50">
                                                <label class="form-label">Bank Name <small>(Card Issued)</small></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="divCardLimit" class="col-lg-2 col-md-2 col-sm-2 col-xs-12" style="display: none;">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bCardLimit" name="bCardLimit" type="text"
                                                    class="form-control ValNumeric" maxlength="10">
                                                <label class="form-label">Card Limit</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bCompanyName" name="bCompanyName" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">Company Name</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="rowPan" class="row clearfix" style="display: none;">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bPAN" name="bPAN" type="text"
                                                    class="form-control pan-field ValAlphaNumeric ValNoSpace"
                                                    minlength="10" maxlength="10" required>
                                                <label class="form-label">PAN Number</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bFileCode" name="bFileCode" type="password"
                                                    class="form-control pan-field" maxlength="4" required>
                                                <label class="form-label">Aadhaar File Share Code</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bFile" name="bFile" type="file"
                                                    class="form-control file-input pan-field" required>
                                                <label class="form-label" style="top: -15px !important;">Aadhaar
                                                    .zip file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <select id="selDocType" name="selDocType" class="form-control show-tick pan-field"
                                                required>
                                                <option value="" style="color: #aaa;">Document Type</option>
                                                <option value="7">Salary Slip</option>
                                                <option value="6">Bank Statement</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <div class="form-group form-float field-requiredVal">
                                            <div class="form-line">
                                                <input id="bFile1" name="bFile1" type="file"
                                                    class="form-control file-input pan-field" required>
                                                <label class="form-label" style="top: -15px !important;">Document File</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <b class="pull-right"><span style="font-weight: 400 !important;">Get Offline
                                                Aadhaar File: </span><i><a
                                                    href="https://resident.uidai.gov.in/offline-kyc"
                                                    target="_blank">https://resident.uidai.gov.in/offline-kyc</a></i></b>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="divSubmit" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 pull-right"
                                        style="display: none;">
                                        <button id="btnSubmit" class="btn btn-block bg-deep-purple waves-effect"
                                            type="submit">Submit</button>
                                    </div>
                                    <div id="divNext" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 pull-right">
                                        <button id="btnNext" class="btn btn-block bg-deep-purple waves-effect"
                                            type="button">Next</button>
                                    </div>
                                    <div id="divPrev" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 pull-right"
                                        style="display: none;">
                                        <button id="btnPrev" class="btn btn-block bg-deep-purple waves-effect"
                                            type="button" onclick="previous();">Previous</button>
                                    </div>
                                    <!-- <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 pull-right">
                                        <button type="submit" class="btn btn-block bg-deep-purple waves-effect" onclick="next();">Next</button>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 pull-right">
                                        <button id="btnPrev" type="button" class="btn btn-block bg-deep-purple waves-effect" onclick="previous();" style="display: none;">Previous</button>
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom Form Validator -->

    <!-- SweetAlert Plugin Js -->
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>

    <script src="../js/pages/Customer/custInfoCC.js"></script>
