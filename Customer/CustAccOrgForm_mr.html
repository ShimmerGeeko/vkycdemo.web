    <section class="content">
        <div class="container-fluid">
            <!-- <div class="block-header">
                <h2>Basic Information (As Per Aadhaar)</h2>
            </div> -->

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>संस्था खाते माहिती</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                        role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">कृती</a></li>
                                        <li><a href="javascript:void(0);">आणखी एक क्रिया</a></li>
                                        <li><a href="javascript:void(0);">इथे आणखी काहीतरी</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="body">
                            <form id="wizard_with_validation" method="POST">
                                <!-- <h3>Account Information</h3> -->
                                <h3></h3>
                                <fieldset>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div style="padding-top: 8px;">
                                            <input id="ckCbsExCust" name="ckCbsExCust" type="checkbox" required>
                                            <label for="ckCbsExCust">जुना ग्राहक</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="cbsCustId" name="cbsCustId" type="text" class="form-control ValNumeric"
                                                    maxlength="50">
                                                <label class="form-label">ग्राहक आयडी</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <select id="selTitle" name="selTitle" class="form-control show-tick"
                                            required>
                                            <option value="" style="color: #aaa;">शीर्षक</option>
                                            <option value="Mr">Mr.</option>
                                            <option value="Miss">Miss.</option>
                                            <option value="Mrs">Mrs.</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bName" name="bName" type="text" class="form-control ValAlpha"
                                                    maxlength="50" required>
                                                <label class="form-label">नाव <small>(आधार नुसार)</small></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bDOB" name="bDOB" type="date" class="form-control" required>
                                                <label for="txtDob" class="form-label"
                                                    style="top: -10px !important;">स्थापनेची तारीख</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group field-requiredVal">
                                            <select id="orgConst" name="orgConst" class="form-control show-tick"
                                            required>
                                            <option value="" style="color: #aaa;">शीर्षक</option>
                                            <option value="Mr">Mr.</option>
                                            <option value="Miss">Miss.</option>
                                            <option value="Mrs">Mrs.</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="orgRegNo" type="text" name="orgRegNo" class="form-control"
                                                    maxlength="100" required>
                                                <label class="form-label">नोंदणी क्रमांक</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <div class="form-group">
                                            <select id="selOrgType" name="selOrgType" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Organisation Type</option>
                                                <option value="N">No</option>
                                                <option value="Y">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>

                                <!-- <h3>Profile Information</h3> -->
                                <h3></h3>
                                <fieldset>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bEmail" type="email" name="bEmail" class="form-control"
                                                    maxlength="100" required>
                                                <label class="form-label">ईमेल</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group ">
                                            <select id="ddlState" name="ddlState"
                                                class="form-control show-tick selectpicker">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group ">
                                            <select id="ddlCity" name="ddlCity"
                                                class="form-control show-tick selectpicker">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float ">
                                            <div class="form-line">
                                                <input id="bDistrict" name="bDistrict" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">जिल्हा</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bHouse" name="bHouse" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">घर</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bLocality" name="bLocality" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">परिसर</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input id="bLandmark" name="bLandmark" type="text" class="form-control"
                                                    maxlength="50" required>
                                                <label class="form-label">लँडमार्क</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                        <div class="form-group form-float ">
                                            <div class="form-line">
                                                <input id="bPinCode" name="bPinCode" type="text" class="form-control ValNumeric"
                                                    minlength="6" maxlength="6" required>
                                                <label class="form-label">पिनकोड</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                

                                <!-- <h3>Terms & Conditions - Finish</h3> -->
                                <h3></h3>
                                <fieldset>
                                    <!-- <input id="acceptTerms-2" name="acceptTerms" type="checkbox" required>
                                    <label for="acceptTerms-2">I agree with the Terms and Conditions.</label> -->
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float ">
                                            <div class="form-line">
                                                <input id="bPAN" name="bPAN" type="text" class="form-control pan-field ValAlphaNumeric ValNoSpace"
                                                    minlength="10" maxlength="10" required>
                                                <label class="form-label">पॅन क्रमांक</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group form-float ">
                                            <div class="form-line">
                                                <input id="bFileCode" name="bFileCode" type="password"
                                                    class="form-control pan-field" maxlength="4" required>
                                                <label class="form-label">आधार फाईल शेअर कोड</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <div class="form-group form-float ">
                                            <div class="form-line">
                                                <input id="bFile" name="bFile" type="file"
                                                    class="form-control file-input pan-field" required>
                                                <label class="form-label" style="top: -15px !important;">आधार .zip फाईल</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <select id="selPrdType" name="selPrdType" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Product Type</option>
                                                <option value="N">No</option>
                                                <option value="Y">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <select id="selAccType" name="selAccType" class="form-control show-tick"
                                                required>
                                                <option value="" style="color: #aaa;">Account Type</option>
                                                <option value="N">No</option>
                                                <option value="Y">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->

    <!-- Custom Form Validator -->
    <script src="../js/validateForm.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- SweetAlert Plugin Js -->
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="../plugins/jquery-steps/jquery.steps.js"></script>
    

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/env.url.js"></script>
    
    <script src="../js/form-wizard.js"></script>
    <script src="../js/tooltips-popovers.js"></script>
