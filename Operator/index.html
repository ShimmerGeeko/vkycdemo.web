<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Operator Login</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Sweetalert Css -->
    <link href="../plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">

    <style>
        html {
            min-height: 100% !important;
        }
    </style>
</head>

<body class="login-page" style="background-image: url(../images/bg_Landing.png) !important;">
    <div class="login-box">
        <div class="logo">
            <!-- Red -->
            <!-- <a href="javascript:void(0);" style="color: #E91E63 !important;">Finacus <b>Video KYC</b></a> -->

            <!-- <a href="javascript:void(0);" style="color: #673AB7 !important;"><b>Video KYC</b></a>
            <small style="color: #673AB7 !important;">One Stop KYC Solution</small> -->
            <a href="javascript:void(0);"><b>Video KYC</b></a>
            <small>One Stop KYC Solution</small>
        </div>
        <div class="card">
            <div class="body">
                <form class="formBody" action="javascript:void(0);" method="POST" autocomplete="off">
                    <!-- <div style="padding-bottom: 2rem !important; margin-bottom: 1.8rem !important;">
                        <img src="../images/tbsbLogo.jpg" style="width: 100%;"/>
                    </div> -->
                    <div class="msg">Sign In</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input id="opUserId" type="text" class="form-control ValAlphaNumeric ValNoSpace" name="username" placeholder="User Id" minlength="5" maxlength="10" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input id="opPassword" type="password" class="form-control ValNoSpace" name="password" placeholder="Password" minlength="5" maxlength="20" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div> -->
                        <div class="col-xs-12 js-sweetalert">
                            <button class="btn btn-block bg-deep-purple waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <!-- <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Custom Form Validator -->
    <script src="../js/validateInputGroup.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- SweetAlert Plugin Js -->
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/env.url.js"></script>
    <script src="../js/pages/Operator/operatorLogin.js"></script>
    
</body>

</html>
